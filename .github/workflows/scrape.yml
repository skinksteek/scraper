name: scrape

on:
  schedule:
    # Måndagar 06:15 Stockholm under sommartid (CEST ≈ mars–oktober)
    - cron: "15 4 * 3-10 1"
    # Måndagar 06:15 Stockholm under vintertid (CET ≈ november–februari)
    - cron: "15 5 * 11,12,1,2 1"
  workflow_dispatch: # så du kan köra manuellt

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium + deps)
        run: npx playwright install --with-deps

      - name: Run scrape job
        run: |
          set -e
          npm run scrape
          echo "Scrape step finished with exit code $?"

        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BOT_USER_AGENT: ${{ vars.BOT_USER_AGENT }}
          BOT_FROM: ${{ vars.BOT_FROM }}
          BOT_COMMENT: ${{ vars.BOT_COMMENT }}
